<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    table {
      border: 1px solid grey;
      border-collapse: collapse;
      margin: 1rem;
    }

    table td {
      border: 1px solid grey;
      padding: 0.5rem 1rem;
    }

    table td:nth-of-type(1) {
      font-weight: bold;
      background-color: lightblue;
    }

    table tr:nth-of-type(2n) td:nth-of-type(2) {
      background-color: gainsboro;
    }
  </style>
</head>
<body>
  <div id="main"></div>
  <div>
    <button id="button1">データを表示</button>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
